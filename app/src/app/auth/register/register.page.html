<ion-header [translucent]="true">
    <ion-toolbar>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="logo" src="/assets/arex-logo.png" alt="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
           <h1 class="signup-txt">Sign Up</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <form [formGroup]="registerForm">
          
            <div class="input one">
                <ion-input formControlName="name" expand="block" class="name" type="text" name="name" placeholder="Name"></ion-input>
            </div>
            <div class="input two">
            <ion-input formControlName="email" expand="block" class="email" type="email" name="email" placeholder="Email"></ion-input>
            </div>
            <div class="input three">
            <ion-input formControlName="pwd" expand="block" class="password" type="password" name="password" placeholder="Password"></ion-input>
            </div>
          </form>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="container">
            <a routerLink="/login" class="text haveAccount">Already have an account?</a>
            
          </div>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" (click)="submitForm()" class="signup-btn" expand="block" fill="clear" shape="round">
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="text">Or Login in with social account</div>
          <div class="social">
            <ion-button class="social-btn" id="google">
              <ion-icon slot="icon-only" src="assets/google.svg"></ion-icon>
            </ion-button>
            <ion-button class="social-btn" id="facebook">
              <ion-icon slot="icon-only" src="assets/facebook.svg"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
