<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <div class="shipping">
          <div class="title">
            <div class="name">Shipping address</div>
          </div>
         
          <div class="cards">
            <div class="change">Change</div>

          </div>
        </div>
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="payment">
          <div class="title">
            <div class="name">Payment</div>
            <div class="change">Change</div>
          </div>
          
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="delivery">
          <div class="title">
            <div class="name">Delivery Method</div>
          </div>
          
          <div class="cards deliv"></div>
          <div class="cards deliv"></div>
          <div class="cards deliv"></div>

          <div class="">
            <ion-item class="ship-fee">
              <div slot="start" class="fee-name">Shipping Fee:</div>
              <div slot="end" class="fee-price">&cent; </div>
            </ion-item>
            <ion-item class="subtotal">
              <div slot="start" class="fee-name">Subtotal:</div>
              <div slot="end" class="fee-price">&cent;</div>
            </ion-item>
          </div>

          <ion-item class="total">
            <div slot="start" class="fee-name">Total:</div>
            <div slot="end" class="fee-price">&cent;</div>
          </ion-item>

          <ion-button  expand="block" fill="clear" shape="round">
            Submit Order
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

    
  </ion-grid>
</ion-content>
